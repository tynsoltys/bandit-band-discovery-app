  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <h1 class="logo">bandit <i class="fa fa-headphones"></i></h1>
  <h1>enter band / artist name :</h1>

  <form action="" class="search">
    <input type="search" id="search" name="search">

    <input type="submit" class="submitButton" value="submit" name="search" id="search">
  </form>
  <details>
    <summary>search suggestions</summary>
    <ul>
      <li>Is there a "the" missing?</li>
      <li>Is the band name two words smooshed together?</li>
      <li>Does this band even exist? <a href="http://google.com" target="_blank">Google?</a></li>
    </ul>
  </details>

<div class="infoFlex">

  <div class="bandTitle"></div>
  <ul class="genreArray"></ul>
  
  <div class="bandImage"></div>
  
  <div class="bandInfo"></div>

  

</div>

<div class="lowerFlex">

  <ul class="similarArray">
    
  </ul>

  <h3 class="videoTitle"></h3>

  <div class="albumContainer">
  </div>
  
  <div class="tracksContainer">
  <h3></h3>
    <ul class="tracks">
      
    </ul>
    
  </div>

  
</div>

<footer>
  <h3 class="discoverMore"><a href="#" class="discoverMore">discover another band / artist  </a></h3>

  <p>this app brought to you by <a target="_blank" href="http://www.tynsoltys.com">tyn soltys</a>, rock-n-roll, and the cool people of <a target="_blank" href="http://www.last.fm">last.fm</a></p>

</footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
